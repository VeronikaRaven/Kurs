<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Гид по местам | Найди лучшие места в городе{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --primary-gradient: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        /* Header styles */
        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header .nav-link {
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .header .nav-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* User icon */
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .user-dropdown.show {
            display: block;
        }

        .user-dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .user-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .user-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Footer styles */
        .footer {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Place card styles */
        .place-card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        .place-card:hover {
            transform: translateY(-5px);
        }

        .place-card-img {
            height: 200px;
            object-fit: cover;
        }

        .place-card-body {
            padding: 15px;
        }

        .place-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .place-card-text {
            color: #555;
        }

        .star-rating {
            color: gold;
        }

        /* Gradient button */
        .gradient-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gradient-button:hover {
            background: linear-gradient(to right, #551A8B, #1E60C6); /* Darker gradient on hover */
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'places' %}" class="text-white text-decoration-none logo">
                Гид по местам
            </a>

            {% if user.is_authenticated %}
            <div class="user-menu">
                <div class="user-icon" onclick="toggleDropdown()">
                    <i class="mdi mdi-account-circle mdi-24px"></i>
                </div>
                <div id="userDropdown" class="user-dropdown">
                    <a href="#">Профиль</a>
                    <a href="{% url 'logout' %}">Выход</a>
                </div>
            </div>
            {% else %}
            <div>
                <a href="{% url 'login' %}" class="btn btn-outline-light">Войти</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            <!-- Content from other templates will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        &copy; 2025 Разработано на Django
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById("userDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-icon') && !event.target.closest('.user-dropdown')) {
                var dropdowns = document.getElementsByClassName("user-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
