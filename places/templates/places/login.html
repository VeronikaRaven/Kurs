<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гид по местам | Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --primary-gradient: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            align-items: center;
            justify-content: center;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header .nav-link {
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .header .nav-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .user-menu {
            position: relative;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .user-dropdown.show {
            display: block;
        }

        .user-dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .user-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-control {
            border-radius: 7px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 25px;
            border-radius: 7px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #551A8B, #1E60C6);
        }

        .register-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="text-white text-decoration-none logo">
                Гид по местам
            </a>

            <div class="user-menu">
                <div class="user-icon" onclick="toggleDropdown()">
                    <i class="mdi mdi-account-circle mdi-24px"></i>
                </div>
                <div id="userDropdown" class="user-dropdown">
                    <a href="#">Профиль</a>
                    <a href="#">Настройки</a>
                    <a href="#">Любимые места</a>
                    <a href="#">Выход</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="login-form" method="post">
                {% csrf_token %}
                <h2 class="text-center mb-4">Вход</h2>
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="{% url 'register' %}" class="register-link">Зарегистрироваться</a>
            </form>
        </div>
    </main>

    <footer class="footer">
        &copy; 2025 Разработано на Django
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById("userDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-icon')) {
                var dropdowns = document.getElementsByClassName("user-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
